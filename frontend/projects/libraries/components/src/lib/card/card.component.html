<div class="card-box">
  <div class="card rounded-3 shadow" [ngClass]="customCardClasses" >
    <div class="card-body d-flex " [ngClass]="customCardBodyAlignment">
      <ng-content></ng-content>
    </div>
  </div>
  <span *ngIf="notification" class="badge-notification bg-badge-pink card-box__notification">
    3
  </span>
  <span *ngIf="iconBadge" class="badge-icon bg-badge-icon-cyan card-box__notification">
    <svg class="card-box__icon bi" fill="currentColor">
      <use xlink:href="assets/bootstrap-icons/bootstrap-icons.svg#lightbulb"/>
    </svg>
  </span>
</div>
